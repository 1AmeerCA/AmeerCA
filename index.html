<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Tax Tools Portal</title>
    
    <!-- Auto-redirect after 0 seconds -->
    <meta http-equiv="refresh" content="0; url=Tools-Page/Tools-Page.html">
    
    <!-- If JavaScript redirect is preferred -->
    <script>
        window.location.href = "Tools-Page/Tools-Page.html";
    </script>
    
    <!-- Fallback for if both above methods fail -->
    <style>
        body {
            font-family: 'Open Sans', sans-serif;
            background: #2E7D32;
            color: white;
            display: flex;
            justify-content: center;
            align-items: center;
            height: 100vh;
            margin: 0;
            text-align: center;
            padding: 20px;
        }
        .container {
            max-width: 600px;
            padding: 40px;
            background: rgba(255, 255, 255, 0.1);
            border-radius: 20px;
            backdrop-filter: blur(10px);
        }
        h1 {
            margin-bottom: 20px;
            font-size: 2.5rem;
        }
        p {
            margin-bottom: 30px;
            font-size: 1.1rem;
            line-height: 1.6;
        }
        a {
            display: inline-block;
            padding: 15px 30px;
            background: #FFED00;
            color: #000000;
            text-decoration: none;
            border-radius: 10px;
            font-weight: bold;
            font-size: 1.2rem;
            transition: all 0.3s ease;
            margin-top: 20px;
        }
        a:hover {
            background: #ffffff;
            transform: translateY(-3px);
            box-shadow: 0 10px 20px rgba(0,0,0,0.2);
        }
        .loading {
            display: inline-block;
            width: 50px;
            height: 50px;
            border: 5px solid rgba(255, 255, 255, 0.3);
            border-radius: 50%;
            border-top-color: #FFED00;
            animation: spin 1s ease-in-out infinite;
            margin-bottom: 20px;
        }
        @keyframes spin {
            to { transform: rotate(360deg); }
        }
    </style>
</head>
<body>
    <div class="container">
        <div class="loading"></div>
        <h1>Tax Tools Portal</h1>
        <p>Redirecting to Professional Tax Tools...</p>
        <p>If you are not redirected automatically, click the button below:</p>
        <a href="Tools-Page/Tools-Page.html">Open Tax Tools</a>
    </div>
</body>
</html>
